<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aEntregar/SignUp/styles/signUp.css">
    <title>SignUp- NucBA</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="" id="register-form">
                <div class="content__user">
                    <h1 class="sign">Sign Up</h1>
                    <p>
                        
                        <input class="withoutBorders" placeholder="Name" type="text" id="name">
                    </p>
                    <p>
                        <input class="withoutBorders" placeholder="Email" type="email" id="email">
                    </p>
                    <p>
                        <input class="withoutBorders" placeholder="New Password" type="password" id="password">
                    </p>
                    <button id='createButton'>Create Account</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/aEntregar/SignUp/scripts/signUp.js"></script>
</body>
</html>
